<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Playlist | HÜSIC</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700;900&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Urbanist', sans-serif; }
    .glow-box { border: 2px solid #38bdf8; box-shadow: 0 0 12px #38bdf8; }
    .neon-btn {
      background: linear-gradient(to right, #0ea5e9, #38bdf8);
      box-shadow: 0 0 12px #38bdf8, 0 0 32px #0ea5e9;
    }
  </style>
</head>
<body class="bg-black text-white">
  <nav class="flex justify-between items-center px-6 py-4 fixed top-0 left-0 w-full bg-black bg-opacity-90 z-50">
    <a href="index.html"><img src="icon.png" alt="HÜSIC logo" class="h-10 w-auto" /></a>
    <ul class="flex space-x-6 text-sm font-medium" id="navLinks">
      <li><a href="index.html" class="hover:text-gray-400 transition">Home</a></li>
      <li><a href="browse.html" class="hover:text-gray-400 transition">Browse</a></li>
      <li><a href="upload.html" class="hover:text-gray-400 transition">Upload</a></li>
      <li id="dashboardButton"></li>
      <li id="authButtonContainer"></li>
    </ul>
  </nav>

  <main class="pt-36 px-6 max-w-4xl mx-auto text-center">
    <h1 class="text-4xl font-black bg-gradient-to-r from-sky-400 via-blue-500 to-cyan-300 bg-clip-text text-transparent mb-8">Build Your Playlist</h1>

    <form class="space-y-10 text-left">
      <div>
        <label class="text-sm font-bold text-white">Playlist Name</label>
        <input type="text" placeholder="Late Night Vibes" class="w-full mt-2 px-4 py-3 rounded-lg bg-white/10 text-white" />
      </div>
      <div>
        <label class="text-sm font-bold text-white">Description</label>
        <textarea rows="3" placeholder="Describe the vibe..." class="w-full mt-2 px-4 py-3 rounded-lg bg-white/10 text-white"></textarea>
      </div>
      <div>
        <label class="text-sm font-bold text-white">Upload Cover Art</label>
        <input type="file" class="block mt-2 text-sm text-gray-300" />
      </div>
      <div>
        <label class="text-sm font-bold text-white">Add Tracks</label>
        <select class="w-full mt-2 px-4 py-3 rounded-lg bg-white/10 text-white">
          <option>Glow Up Season – Bijou Nicole</option>
          <option>Saints Run It Up – Rico Flame</option>
          <option>No Doubt – Zay Wonder</option>
        </select>
      </div>
      <div class="flex justify-between items-center">
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="accent-sky-500" />
          <span class="text-sm text-gray-300">Make this playlist public</span>
        </label>
        <button type="submit" class="neon-btn px-6 py-3 rounded-lg text-white font-bold">Save Playlist</button>
      </div>
    </form>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const authButtonContainer = document.getElementById('authButtonContainer');
      const dashboardButton = document.getElementById('dashboardButton');
      firebase.auth().onAuthStateChanged((user) => {
        if (user) {
          authButtonContainer.innerHTML = '<button onclick="firebase.auth().signOut().then(() => window.location.href=\'login.html\')" class="hover:text-red-400 transition">Logout</button>';
          dashboardButton.innerHTML = '<a href="dashboard.html" class="hover:text-gray-400 transition">Dashboard</a>';
        } else {
          authButtonContainer.innerHTML = '<a href="login.html" class="hover:text-gray-400 transition">Login</a>';
          dashboardButton.innerHTML = '';
        }
      });
    });
  </script>
</body>
</html>
