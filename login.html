
<!DOCTYPE html>
<html>
<head>
  <title>Login | H√úSIC</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #222;
      padding: 20px;
      border-radius: 10px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #00eaff;
      border: none;
      cursor: pointer;
    }
    #error-message {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>üî• H√úSIC Login Debug Mode</h1>
  <form>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Log In</button>
    <p id="error-message"></p>
  </form>

  <!-- Firebase Browser SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase.js"></script>

  <script>
    console.log("‚úÖ Firebase bundled script loaded");

    const firebaseConfig = {
      apiKey: "AIzaSyBgFzQHL_q02mGF083TkLREpFyU0dE3Hcs",
      authDomain: "husic-6705e.firebaseapp.com",
      projectId: "husic-6705e",
      storageBucket: "husic-6705e.firebasestorage.app",
      messagingSenderId: "311183107893",
      appId: "1:311183107893:web:c62720409ce8669b64ce7c"
    };

    firebase.initializeApp(firebaseConfig);
    console.log("üöÄ Firebase initialized");

    document.querySelector("form").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      console.log("üì® Attempting login with:", email);

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          console.log("‚úÖ Login successful!");
          localStorage.setItem("userLoggedIn", "true");
          // üîÅ Redirect to pricing page after login
          window.location.href = "pricing.html";
        })
        .catch(error => {
          console.error("‚ùå Firebase error:", error.message);
          document.getElementById("error-message").innerText = error.message;
        });
    });
  </script>
</body>
</html>
