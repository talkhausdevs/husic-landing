<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | HÜSIC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Urbanist', sans-serif;
      }
    </style>
  </head>
  <body class="bg-black text-white">
    <!-- Navbar -->
    <nav class="flex justify-between items-center px-6 py-4 fixed top-0 left-0 w-full bg-black bg-opacity-80 z-50">
      <div class="text-2xl font-black tracking-wide">HÜSIC</div>
      <ul class="flex space-x-6 text-sm font-medium">
        <li><a href="index.html" class="hover:text-gray-400 transition">Home</a></li>
        <li><a href="browse.html" class="hover:text-gray-400 transition">Browse</a></li>
        <li><a href="upload.html" class="hover:text-gray-400 transition">Upload</a></li>
        <li><a href="login.html" class="text-gray-400">Log In</a></li>
      </ul>
    </nav>

    <!-- Login Page Content -->
    <main class="pt-24 px-6 max-w-md mx-auto">
      <h1 class="text-4xl font-bold mb-6 text-center">Welcome Back</h1>
      <form class="space-y-6 bg-white/5 p-6 rounded-xl">
        <div>
          <label class="block text-sm mb-2">Email</label>
          <input type="email" class="w-full px-4 py-2 rounded bg-white/10 text-white border border-white/20 focus:outline-none focus:ring-2 focus:ring-white" placeholder="you@example.com" />
        </div>
        <div>
          <label class="block text-sm mb-2">Password</label>
          <input type="password" class="w-full px-4 py-2 rounded bg-white/10 text-white border border-white/20 focus:outline-none focus:ring-2 focus:ring-white" placeholder="********" />
        </div>
        <button type="submit" class="w-full bg-white text-black py-3 rounded-full font-semibold hover:bg-gray-200 transition">Log In</button>
      </form>

      <p class="text-center text-sm text-gray-400 mt-4">Don’t have an account? <a href="#" class="underline hover:text-white">Sign up</a></p>
    </main>
  </body>
</html>
