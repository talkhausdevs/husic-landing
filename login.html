
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | HÜSIC</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap" rel="stylesheet"/>
</head>
<body class="bg-black flex items-center justify-center h-screen text-white font-urbanist">
  <div class="bg-zinc-900 p-8 rounded-xl w-full max-w-md shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-6">Welcome Back</h2>
    <form>
      <label for="email" class="block text-sm mb-1">Email</label>
      <input id="email" type="email" required class="w-full mb-4 px-4 py-2 rounded bg-zinc-800 text-white border-none" />
      
      <label for="password" class="block text-sm mb-1">Password</label>
      <input id="password" type="password" required class="w-full mb-4 px-4 py-2 rounded bg-zinc-800 text-white border-none" />

      <p id="error-message" class="text-red-500 text-sm mb-3"></p>
      
      <button type="submit" class="w-full bg-sky-500 hover:bg-sky-600 text-black font-bold py-2 px-4 rounded">Log In</button>
    </form>
    <p class="text-sm mt-4 text-center text-gray-400">
      Don’t have an account? <a href="signup.html" class="text-sky-400">Sign up</a>
    </p>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBgFzQHL_q02mGF083TkLREpFyU0dE3Hcs",
      authDomain: "husic-6705e.firebaseapp.com",
      projectId: "husic-6705e",
      storageBucket: "husic-6705e.firebasestorage.app",
      messagingSenderId: "311183107893",
      appId: "1:311183107893:web:c62720409ce8669b64ce7c"
    };

    firebase.initializeApp(firebaseConfig);

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.querySelector("form");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        firebase.auth().signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            localStorage.setItem("userLoggedIn", "true");
            window.location.href = "index.html#pricing";
          })
          .catch((error) => {
            document.getElementById("error-message").innerText = error.message;
          });
      });
    });
  </script>
</body>
</html>
