
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | HÃœSIC</title>
  <style>
    body {
      margin: 0;
      background: #0c0c0c;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .login-box {
      background: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 234, 255, 0.2);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 20px;
      color: #00eaff;
      text-shadow: 0 0 5px #00eaff;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #222;
      color: #fff;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00eaff;
      border: none;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00c2e0;
    }

    .footer {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 15px;
    }

    .footer a {
      color: #00eaff;
      text-decoration: none;
    }

    .error {
      color: red;
      font-size: 0.85rem;
      margin-top: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>ðŸ”¥ Log In to HÃœSIC</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Log In</button>
      <div id="error-message" class="error"></div>
    </form>
    <div class="footer">
      Donâ€™t have an account? <a href="signup.html">Sign up</a>
    </div>
  </div>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBgFzQHL_q02mGF083TkLREpFyU0dE3Hcs",
      authDomain: "husic-6705e.firebaseapp.com",
      projectId: "husic-6705e",
      storageBucket: "husic-6705e.firebasestorage.app",
      messagingSenderId: "311183107893",
      appId: "1:311183107893:web:c62720409ce8669b64ce7c"
    };

    firebase.initializeApp(firebaseConfig);

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          localStorage.setItem("userLoggedIn", "true");
          window.location.href = "pricing.html";
        })
        .catch((error) => {
          document.getElementById("error-message").innerText = error.message;
        });
    });
  </script>
</body>
</html>
