
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HÜSIC | Streaming for the Underground</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      background-color: #0b0b0b;
      font-family: 'Share Tech Mono', monospace;
      color: white;
      overflow-x: hidden;
    }

    header {
      position: relative;
      height: 100vh;
      width: 100%;
      background: linear-gradient(120deg, #190017, #2b0030);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      background-image: url('https://grainy-gradients.vercel.app/noise.svg');
      background-repeat: repeat;
      background-size: cover;
    }

    h1 {
      font-family: 'Rubik Mono One', sans-serif;
      font-size: 4rem;
      color: #ff003c;
      letter-spacing: -1px;
      text-shadow: 0 0 5px #ff003c, 0 0 20px #6a005f;
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 blue; }
      20% { text-shadow: -2px 0 red, 2px 0 blue; }
      40% { text-shadow: 2px 2px #ff003c, -2px -2px #6a005f; }
      60% { text-shadow: 0 0 5px #ff003c; }
      80% { text-shadow: -2px 2px red, 2px -2px blue; }
      100% { text-shadow: 2px 0 red, -2px 0 blue; }
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
      max-width: 600px;
      margin: 1rem auto 2rem auto;
    }

    button {
      background: #ff003c;
      color: white;
      border: none;
      padding: 12px 28px;
      font-size: 1rem;
      font-weight: bold;
      letter-spacing: 1px;
      border-radius: 0;
      cursor: pointer;
      box-shadow: 0 0 10px #ff003c88;
      transition: 0.2s ease;
    }

    button:hover {
      background: #6a005f;
      box-shadow: 0 0 20px #ff003caa;
    }
  </style>
</head>
<body>
  <header>
    <h1>HÜSIC</h1>
    <p>Streaming for the underground. Built by artists. Curated by chaos.</p>
    <button onclick="location.href='signup.html'">JOIN THE CIRCLE</button>
  </header>
</body>
</html>
