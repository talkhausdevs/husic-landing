<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HÜSIC | It Hits Different</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Urbanist', sans-serif; }
    .shimmer-text {
      background: linear-gradient(90deg, #38bdf8, #0ea5e9, #38bdf8);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 2.5s infinite linear;
    }
    @keyframes shimmer {
      0% { background-position: -200% center; }
      100% { background-position: 200% center; }
    }
  </style>
</head>
<body class="bg-black text-white">
  <nav class="fixed top-0 left-0 w-full bg-black bg-opacity-80 z-50 px-6 py-4 flex justify-between items-center">
    <img src="icon.png" alt="HÜSIC Logo" class="h-10">
    <ul class="flex space-x-6 text-sm font-medium" id="navLinks">
      <li><a href="index.html" class="text-sky-400">Home</a></li>
      <li><a href="browse.html" class="hover:text-gray-400 transition">Browse</a></li>
      <li><a href="upload.html" class="hover:text-gray-400 transition">Upload</a></li>
      <li><a href="dashboard.html" class="hover:text-gray-400 transition">Dashboard</a></li>
      <li id="authButtonContainer"></li>
    </ul>
  </nav>

  <header class="h-screen flex flex-col items-center justify-center text-center px-6 bg-gradient-to-b from-black via-[#0b1d2b] to-black relative">
    <h1 class="text-7xl md:text-8xl font-black shimmer-text">HÜSIC</h1>
    <p class="text-gray-300 text-xl mt-4">It Hits Different.</p>
    <p class="text-gray-400 max-w-2xl mx-auto mt-4">The boldest indie music platform for artists, fans, and creators. Upload music, build your brand, and distribute to the world — all in one place.</p>
    <div class="mt-10">
      <a href="signup.html" class="inline-block px-6 py-3 text-white font-semibold rounded-full bg-gradient-to-r from-sky-400 to-blue-500 shadow-lg hover:shadow-xl transition-all animate-pulse">
        Sign Up Now
      </a>
    </div>
    <div class="absolute bottom-6 left-1/2 transform -translate-x-1/2 animate-bounce">
      <svg class="w-6 h-6 text-sky-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
      </svg>
    </div>
  </header>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const authButtonContainer = document.getElementById('authButtonContainer');
      firebase.auth().onAuthStateChanged((user) => {
        if (user) {
          authButtonContainer.innerHTML = '<button onclick="firebase.auth().signOut().then(() => window.location.href=\'login.html\')" class="hover:text-red-400 transition">Logout</button>';
        } else {
          authButtonContainer.innerHTML = '<a href="login.html" class="hover:text-gray-400 transition">Login</a>';
        }
      });
    });
  </script>
</body>
</html>
