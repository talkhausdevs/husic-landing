
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HÜSIC | Streaming for the Underground</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      font-family: 'Share Tech Mono', monospace;
      background-color: #0a0a0a;
      color: white;
      overflow: hidden;
    }

    header {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    header video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.3);
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://grainy-gradients.vercel.app/noise.svg');
      background-repeat: repeat;
      background-size: cover;
      opacity: 0.2;
      z-index: -1;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 2rem;
    }

    .hero h1 {
      font-family: 'Rubik Mono One', sans-serif;
      font-size: 4rem;
      color: #ff003c;
      text-shadow: 0 0 10px #ff003c, 0 0 25px #6a005f;
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 blue; }
      20% { text-shadow: -2px 0 red, 2px 0 blue; }
      40% { text-shadow: 2px 2px #ff003c, -2px -2px #6a005f; }
      60% { text-shadow: 0 0 5px #ff003c; }
      80% { text-shadow: -2px 2px red, 2px -2px blue; }
      100% { text-shadow: 2px 0 red, -2px 0 blue; }
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 1rem auto 2rem auto;
      color: #ccc;
    }

    .hero button {
      background: #ff003c;
      border: none;
      padding: 12px 32px;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 0 15px #ff003c88;
      transition: 0.3s ease;
    }

    .hero button:hover {
      background: #6a005f;
    }
  </style>
</head>
<body>

  <header>
    <video autoplay muted loop>
      <source src="https://cdn.coverr.co/videos/coverr-music-concert-lights-6994/1080p.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>
    <div class="hero">
      <h1>HÜSIC</h1>
      <p>Streaming for the underground. Built by artists. Curated by chaos.</p>
      <button onclick="location.href='signup.html'">Join the Circle</button>
    </div>
  </header>

</body>
</html>
