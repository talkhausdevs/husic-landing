
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HÜSIC | It Hits Different</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      font-family: 'Segoe UI', sans-serif;
      background: #0c0c0c;
      color: white;
      overflow-x: hidden;
    }

    header {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    header video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.4);
      z-index: -1;
    }

    .hero-content {
      position: relative;
      text-align: center;
      top: 40%;
      transform: translateY(-50%);
      padding: 0 20px;
    }

    .hero-content h1 {
      font-size: 4rem;
      text-shadow: 0 0 15px #00eaff;
      animation: shimmer 2s infinite;
    }

    .hero-content p {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #ccc;
    }

    .hero-content button {
      margin-top: 2rem;
      padding: 12px 30px;
      background: #00eaff;
      color: #000;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 10px #00eaff90;
      transition: 0.3s ease;
    }

    .hero-content button:hover {
      background: #00c2e0;
    }

    @keyframes shimmer {
      0% { text-shadow: 0 0 5px #00eaff; }
      50% { text-shadow: 0 0 15px #00eaff, 0 0 30px #00eaff; }
      100% { text-shadow: 0 0 5px #00eaff; }
    }

    .glow-section {
      padding: 5rem 2rem;
      text-align: center;
    }

    .glow-section h2 {
      font-size: 2rem;
      color: #00eaff;
      text-shadow: 0 0 10px #00eaff;
      margin-bottom: 1rem;
    }

    .glow-section p {
      color: #ccc;
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <header>
    <video autoplay muted loop>
      <source src="https://cdn.coverr.co/videos/coverr-music-concert-lights-6994/1080p.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="hero-content">
      <h1>HÜSIC</h1>
      <p>It Hits Different. Upload, Stream, and Share Your Music Worldwide.</p>
      <button onclick="location.href='signup.html'">Join Early Access</button>
    </div>
  </header>

  <section class="glow-section">
    <h2>Be One of the First</h2>
    <p>We're building the next movement in music tech. No labels. No limits. Join the HÜSIC revolution today.</p>
  </section>

</body>
</html>
