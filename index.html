<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HÜSIC — It Hits Different</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Urbanist', sans-serif;
      }
    </style>
  </head>
  <body class="bg-black text-white">
    <!-- Navbar -->
    <nav class="flex justify-between items-center px-6 py-4 fixed top-0 left-0 w-full bg-black bg-opacity-80 z-50">
      <div class="text-2xl font-black tracking-wide">HÜSIC</div>
      <ul class="flex space-x-6 text-sm font-medium" id="navLinks">
        <li><a href="index.html" class="hover:text-gray-400 transition">Home</a></li>
        <li><a href="browse.html" id="browseLink" class="hover:text-gray-400 transition">Browse</a></li>
        <li><a href="upload.html" id="uploadLink" class="hover:text-gray-400 transition">Upload</a></li>
        <li><a href="login.html" id="authLink" class="hover:text-gray-400 transition">Log In</a></li>
      </ul>
    </nav>

    <!-- Hero Section -->
    <section class="h-screen flex flex-col items-center justify-center text-center px-4 pt-20">
      <h1 class="text-6xl md:text-7xl font-black tracking-widest mb-4">HÜSIC</h1>
      <p class="text-lg md:text-xl text-gray-400 mb-8 italic">It Hits Different.</p>
      <div class="flex space-x-4">
        <a href="browse.html" id="heroBrowse" class="bg-white text-black px-6 py-3 rounded-full font-semibold hover:bg-gray-200 transition">Listen Now</a>
        <a href="signup.html" class="border border-white px-6 py-3 rounded-full font-semibold hover:bg-white hover:text-black transition">Sign Up Free</a>
      </div>
    </section>

    <!-- Down Arrow Scroll Icon -->
    <div class="absolute bottom-6 left-1/2 transform -translate-x-1/2 animate-bounce">
      <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
      </svg>
    </div>

    <!-- Firebase Auth Script -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
      import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBgFzQHL_q02mGF083TkLREpFyU0dE3Hcs",
        authDomain: "husic-6705e.firebaseapp.com",
        projectId: "husic-6705e",
        storageBucket: "husic-6705e.appspot.com",
        messagingSenderId: "311183107893",
        appId: "1:311183107893:web:c62720409ce8669b64ce7c"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      const authLink = document.getElementById("authLink");
      const browseLink = document.getElementById("browseLink");
      const uploadLink = document.getElementById("uploadLink");
      const heroBrowse = document.getElementById("heroBrowse");

      const redirectToLogin = (e) => {
        e.preventDefault();
        alert("Please log in to access this feature.");
        window.location.href = "login.html";
      };

      onAuthStateChanged(auth, (user) => {
        if (user) {
          // Logged in
          authLink.textContent = "Log Out";
          authLink.href = "#";
          authLink.addEventListener("click", async (e) => {
            e.preventDefault();
            await signOut(auth);
            alert("Logged out successfully.");
            window.location.reload();
          });
        } else {
          // Not logged in — lock upload/browse links
          browseLink.addEventListener("click", redirectToLogin);
          uploadLink.addEventListener("click", redirectToLogin);
          heroBrowse.addEventListener("click", redirectToLogin);
        }
      });
    </script>
  <script type="module" src="auth.js"></script>
</body>
</html>
