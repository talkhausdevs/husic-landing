<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artist Dashboard | HÃœSIC</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Urbanist', sans-serif; }
  </style>
</head>
<body class="bg-black text-white">
  <!-- NAV -->
  <nav class="flex justify-between items-center px-6 py-4 fixed top-0 left-0 w-full bg-black bg-opacity-90 z-50">
    <a href="index.html"><img src="icon.png" alt="HÃœSIC logo" class="h-10 w-auto" /></a>
    <ul class="flex space-x-6 text-sm font-medium">
      <li><a href="dashboard.html" class="text-sky-400">Dashboard</a></li>
      <li><a href="upload.html" class="hover:text-gray-400 transition">Upload</a></li>
      <li><a href="browse.html" class="hover:text-gray-400 transition">Browse</a></li>
    </ul>
  </nav>

  <main class="pt-32 px-6 max-w-6xl mx-auto space-y-12">
    <!-- Profile Customization -->
    <section class="bg-white/5 p-6 rounded-xl">
      <h2 class="text-2xl font-bold mb-4">ðŸŽ¨ Edit Your Profile</h2>
      <div class="flex flex-col sm:flex-row items-start sm:items-center gap-6">
        <div>
          <img src="https://via.placeholder.com/100" class="w-24 h-24 rounded-full object-cover" alt="Profile Image">
          <button class="text-sm text-sky-400 mt-2">Change Photo</button>
        </div>
        <div class="flex-1 w-full">
          <label class="block text-sm font-bold mb-1">Display Name</label>
          <input type="text" value="Artist Name" class="w-full px-4 py-2 mb-4 rounded-lg bg-white/10 text-white focus:outline-none focus:ring-2 focus:ring-sky-500">

          <label class="block text-sm font-bold mb-1">Bio</label>
          <textarea rows="3" class="w-full px-4 py-2 mb-4 rounded-lg bg-white/10 text-white focus:outline-none focus:ring-2 focus:ring-sky-500">Singer-songwriter pushing truth through melody.</textarea>

          <label class="block text-sm font-bold mb-1">Socials</label>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <input type="text" placeholder="Instagram URL" class="px-4 py-2 rounded-lg bg-white/10 text-white focus:outline-none focus:ring-2 focus:ring-sky-500">
            <input type="text" placeholder="YouTube URL" class="px-4 py-2 rounded-lg bg-white/10 text-white focus:outline-none focus:ring-2 focus:ring-sky-500">
            <input type="text" placeholder="Spotify URL" class="px-4 py-2 rounded-lg bg-white/10 text-white focus:outline-none focus:ring-2 focus:ring-sky-500">
            <input type="text" placeholder="TikTok URL" class="px-4 py-2 rounded-lg bg-white/10 text-white focus:outline-none focus:ring-2 focus:ring-sky-500">
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
