
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HÜSIC</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-black text-white">
  <nav class="flex justify-between items-center px-6 py-4 fixed top-0 left-0 w-full bg-black bg-opacity-90 z-50">
    <a href="index.html"><img src="icon.png" alt="HÜSIC logo" class="h-10 w-auto"/></a>
    <ul class="flex space-x-6 text-sm font-medium">
      <li><a href="index.html" class="hover:text-gray-400 transition">Home</a></li>
      <li><a href="browse.html" class="hover:text-gray-400 transition">Browse</a></li>
      <li><a href="upload.html" class="hover:text-gray-400 transition">Upload</a></li>
      <li><a href="dashboard.html" class="hover:text-gray-400 transition">Dashboard</a></li>
      <li><a href="login.html" class="hover:text-gray-400 transition">Logout</a></li>
    </ul>
  </nav>

  <main class="pt-28 px-6 max-w-4xl mx-auto space-y-12">
    <header>
      <h1 class="text-4xl font-black mb-2">⚙️ Account Settings</h1>
      <p class="text-gray-400 text-sm">Manage your account, preferences, and notifications.</p>
    </header>

    <section class="bg-white/5 p-6 rounded-lg space-y-6">
      <h2 class="text-xl font-bold">👤 Profile Info</h2>
      <form class="space-y-4">
        <input type="text" placeholder="Display Name" class="w-full px-4 py-2 bg-white/10 rounded text-white placeholder-gray-400" />
        <input type="email" placeholder="Email Address" class="w-full px-4 py-2 bg-white/10 rounded text-white placeholder-gray-400" />
        <input type="password" placeholder="Change Password" class="w-full px-4 py-2 bg-white/10 rounded text-white placeholder-gray-400" />
        <button class="bg-sky-500 hover:bg-sky-600 px-4 py-2 rounded text-white font-bold">Update Profile</button>
      </form>
    </section>

    <section class="bg-white/5 p-6 rounded-lg space-y-6">
      <h2 class="text-xl font-bold">🔔 Notifications</h2>
      <div class="flex items-center justify-between">
        <label class="text-white">New Follower Alerts</label>
        <input type="checkbox" checked class="w-5 h-5 rounded border-none accent-sky-500" />
      </div>
      <div class="flex items-center justify-between">
        <label class="text-white">New Message Alerts</label>
        <input type="checkbox" checked class="w-5 h-5 rounded border-none accent-sky-500" />
      </div>
    </section>

    <section class="bg-white/5 p-6 rounded-lg space-y-4">
      <h2 class="text-xl font-bold text-red-400">⚠️ Danger Zone</h2>
      <button class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded text-white font-bold">Delete Account</button>
    </section>
  </main>
</body>
</html>
