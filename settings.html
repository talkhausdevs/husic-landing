<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings | HÜSIC</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Urbanist', sans-serif; }
    .neon-btn {
      background: linear-gradient(to right, #0ea5e9, #38bdf8);
      box-shadow: 0 0 12px #38bdf8, 0 0 32px #0ea5e9;
    }
  </style>
</head>
<body class="bg-black text-white">
  <nav class="flex justify-between items-center px-6 py-4 fixed top-0 left-0 w-full bg-black bg-opacity-90 z-50">
    <a href="index.html"><img src="icon.png" alt="HÜSIC logo" class="h-10 w-auto" /></a>
    <ul class="flex space-x-6 text-sm font-medium" id="navLinks">
      <li><a href="index.html" class="hover:text-gray-400 transition">Home</a></li>
      <li><a href="browse.html" class="hover:text-gray-400 transition">Browse</a></li>
      <li><a href="upload.html" class="hover:text-gray-400 transition">Upload</a></li>
      <li id="dashboardButton"></li>
      <li id="authButtonContainer"></li>
    </ul>
  </nav>

  <div class="flex justify-end mb-6">
  <a href="settings.html" class="px-4 py-2 rounded-lg bg-white/10 hover:bg-white/20 text-white text-sm font-semibold">⚙️ Account Settings</a>
</div>
<h1 class="text-4xl font-black bg-gradient-to-r from-sky-400 via-blue-500 to-cyan-300 bg-clip-text text-transparent mb-8">Account Settings</h1>

    <form class="space-y-10 text-left text-sm">
      <div>
        <label class="text-white font-bold">Profile Picture</label>
        <input type="file" class="mt-2 block w-full text-gray-300" />
      </div>
      <div>
        <label class="text-white font-bold">Display Name</label>
        <input type="text" placeholder="Your stage name" class="w-full mt-2 px-4 py-3 rounded-lg bg-white/10 text-white" />
      </div>
      <div>
        <label class="text-white font-bold">Bio</label>
        <textarea rows="3" placeholder="Tell us about your sound..." class="w-full mt-2 px-4 py-3 rounded-lg bg-white/10 text-white"></textarea>
      </div>
      <div>
        <label class="text-white font-bold">Email</label>
        <input type="email" placeholder="your@email.com" class="w-full mt-2 px-4 py-3 rounded-lg bg-white/10 text-white" />
      </div>
      <div>
        <label class="text-white font-bold">New Password</label>
        <input type="password" placeholder="••••••••" class="w-full mt-2 px-4 py-3 rounded-lg bg-white/10 text-white" />
      </div>
      <div>
        <label class="text-white font-bold">Badge Color</label>
        <select class="w-full mt-2 px-4 py-3 rounded-lg bg-white/10 text-white">
          <option>Sky Blue</option>
          <option>Neon Pink</option>
          <option>Gold</option>
          <option>Platinum</option>
        </select>
      </div>
      <div class="text-center">
        <button type="submit" class="neon-btn px-6 py-3 rounded-lg text-white font-bold">Save Changes</button>
      </div>
    </form>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const authButtonContainer = document.getElementById('authButtonContainer');
      const dashboardButton = document.getElementById('dashboardButton');
      firebase.auth().onAuthStateChanged((user) => {
        if (user) {
          authButtonContainer.innerHTML = '<button onclick="firebase.auth().signOut().then(() => window.location.href=\'login.html\')" class="hover:text-red-400 transition">Logout</button>';
          dashboardButton.innerHTML = '<a href="dashboard.html" class="hover:text-gray-400 transition">Dashboard</a>';
        } else {
          authButtonContainer.innerHTML = '<a href="login.html" class="hover:text-gray-400 transition">Login</a>';
          dashboardButton.innerHTML = '';
        }
      });
    });
  </script>
</body>
</html>
