
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pricing | HÜSIC</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #0d0d0d, #1e1e1e);
      color: #fff;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .plans {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .plan {
      background: #222;
      border-radius: 10px;
      padding: 2rem;
      width: 280px;
      text-align: center;
      border: 2px solid #00eaff;
      box-shadow: 0 0 15px #00eaff33;
    }

    .plan h2 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .plan p {
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .price {
      font-size: 1.5rem;
      margin: 1rem 0;
      color: #00eaff;
    }

    button {
      background: #00eaff;
      border: none;
      padding: 10px 20px;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00c7d4;
    }
  </style>
</head>
<body>
  <h1>Choose Your HÜSIC Plan</h1>
  <div class="plans">
    <div class="plan">
      <h2>Starter</h2>
      <p>Unlimited uploads on HÜSIC</p>
      <div class="price">$5/mo or $10/year</div>
      <button>Select Plan</button>
    </div>
    <div class="plan">
      <h2>Pro</h2>
      <p>Includes analytics + distribution to Apple/Spotify</p>
      <div class="price">$15/mo or $50/year</div>
      <button>Select Plan</button>
    </div>
    <div class="plan">
      <h2>Premium</h2>
      <p>Includes everything + music video distribution</p>
      <div class="price">$20/mo or $70/year</div>
      <button>Select Plan</button>
    </div>
  </div>
</body>
</html>
