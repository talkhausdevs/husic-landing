
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Browse Artists | HÜSIC</title>
  <script src="https://cdn.tailwindcss.com">});
</script>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Urbanist', sans-serif; }
  </style>
</head>
<body class="bg-black text-white">
  <!-- NAV -->
  <nav class="flex justify-between items-center px-6 py-4 fixed top-0 left-0 w-full bg-black bg-opacity-90 z-50">
    <a href="index.html"><img src="icon.png" alt="HÜSIC logo" class="h-10 w-auto" /></a>
    <ul class="flex space-x-6 text-sm font-medium">
      <li><a href="index.html" class="hover:text-gray-400 transition">Home</a></li>
      <li><a href="browse.html" class="text-sky-400">Browse</a></li>
      <li><a href="upload.html" class="hover:text-gray-400 transition">Upload</a></li>
      <li><a href="login.html" id="authLink" class="hover:text-gray-400 transition">Log In</a></li>
    </ul>
  </nav>

  <!-- Header -->
  <header class="pt-32 pb-12 text-center max-w-4xl mx-auto">
    <h1 class="text-5xl font-black mb-2">Browse Artists</h1>
    <p class="text-gray-400">Discover bold voices, fresh sounds, and rising creators.</p>
  </header>

  <!-- Genre Filters -->
  <section class="px-6 pb-20 max-w-6xl mx-auto">
    <div class="flex flex-wrap gap-3 mb-8 justify-center text-sm font-medium">
      <button onclick="filterGenre('All')" class="px-4 py-2 bg-sky-500 hover:bg-sky-600 text-white rounded-full transition">All</button>
      <button onclick="filterGenre('Alternative Soul')" class="px-4 py-2 bg-white/10 hover:bg-white/20 rounded-full">Alternative Soul</button>
      <button onclick="filterGenre('Trap Gospel')" class="px-4 py-2 bg-white/10 hover:bg-white/20 rounded-full">Trap Gospel</button>
      <button onclick="filterGenre('Lo-fi Hip Hop')" class="px-4 py-2 bg-white/10 hover:bg-white/20 rounded-full">Lo-fi Hip Hop</button>
      <button onclick="filterGenre('Neo-Soul')" class="px-4 py-2 bg-white/10 hover:bg-white/20 rounded-full">Neo-Soul</button>
    </div>

    <div id="artistGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 transition-opacity duration-500 ease-in-out"></div>
  </section>

  <script>
window.addEventListener("DOMContentLoaded", () => {
    const artists = [
      {
        name: "Bijou Nicole",
        genre: "Alternative Soul",
        image: "https://via.placeholder.com/300"
      },
      {
        name: "Rico Flame",
        genre: "Trap Gospel",
        image: "https://via.placeholder.com/300"
      },
      {
        name: "Zay Wonder",
        genre: "Lo-fi Hip Hop",
        image: "https://via.placeholder.com/300"
      },
      {
        name: "Mama Hope",
        genre: "Neo-Soul",
        image: "https://via.placeholder.com/300"
      }
    ];

    const container = document.getElementById("artistGrid");
    let visibleArtists = [];
    let offset = 0;
    const pageSize = 4;

    function renderArtists(artistArray) {
      container.innerHTML = artistArray.map(artist => {
        const slug = artist.name.toLowerCase().replace(/\s+/g, "-");
        return `
          <div class="bg-white/5 p-4 rounded-2xl shadow-lg hover:bg-white/10 transition">
            <img src="${artist.image}" alt="${artist.name}" class="rounded-xl mb-4 w-full h-auto">
            <h3 class="text-lg font-bold">${artist.name}</h3>
            <p class="text-sm text-gray-300 mb-3">${artist.genre}</p>
            <a href="profile.html?artist=${slug}" class="text-sky-400 text-sm underline">View Profile</a>
          </div>
        `;
      }).join('');
    }

    function loadMore() {
      const next = filteredData.slice(offset, offset + pageSize);
      visibleArtists = visibleArtists.concat(next);
      offset += pageSize;
      renderArtists(visibleArtists);
    }

    let filteredData = artists;
    function filterGenre(genre) {
      offset = 0;
      visibleArtists = [];
      if (genre === "All") {
        filteredData = artists;
      } else {
        filteredData = artists.filter(artist => artist.genre === genre);
      }
      loadMore();
    }

    window.addEventListener("scroll", () => {
      if (window.scrollY + window.innerHeight >= document.body.offsetHeight - 100) {
        loadMore();
      }
    });

    filterGenre("All");
  });
</script>
</body>
</html>
