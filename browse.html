let visibleArtists = [];

function loadMore() {
  const next = artists.slice(offset, offset + pageSize);

  offset += pageSize;

}

function renderArtists(artistArray) {
  container.innerHTML = artistArray.map(artist => `
    <div class="bg-white/5 p-4 rounded-2xl shadow-lg hover:bg-white/10 transition">
      <img src="${artist.image}" alt="${artist.name}" class="rounded-xl mb-4 w-full h-auto">

      <a href="${artist.profile}" class="text-sky-400 text-sm underline">View Profile</a>
    </div>
  `).join('');
}

window.addEventListener('scroll', () => {

  const windowHeight = window.innerHeight;

    loadMore();
  }
});

filterGenre("All");
