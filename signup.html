<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Urbanist', sans-serif;

  <body class="bg-black text-white">
    <nav class="flex justify-between items-center px-6 py-4 fixed top-0 left-0 w-full bg-black bg-opacity-80 z-50">
      <div class="text-2xl font-black tracking-wide">HÜSIC</div>
      <ul class="flex space-x-6 text-sm font-medium">
        <li><a href="index.html" class="hover:text-gray-400 transition">Home</a></li>
        <li><a href="browse.html" class="hover:text-gray-400 transition">Browse</a></li>
        <li><a href="upload.html" class="hover:text-gray-400 transition">Upload</a></li>

      </ul>
    </nav>

    <main class="pt-24 px-6 max-w-md mx-auto">
      <h1 class="text-4xl font-bold mb-6 text-center">Create Your Account</h1>
      <form class="space-y-6 bg-white/5 p-6 rounded-xl">
        <div>
          <label class="block text-sm mb-2">Email</label>
          <input type="email" required class="w-full px-4 py-2 rounded bg-white/10 text-white border border-white/20 focus:outline-none" placeholder="you@example.com" />
        </div>
        <div>
          <label class="block text-sm mb-2">Password</label>
          <input type="password" required class="w-full px-4 py-2 rounded bg-white/10 text-white border border-white/20 focus:outline-none" placeholder="********" />
        </div>
        <button type="submit" class="w-full bg-white text-black py-3 rounded-full font-semibold hover:bg-gray-200 transition">Sign Up</button>
      </form>
      <p class="text-center text-sm text-gray-400 mt-4">Already have an account? <a href="login.html" class="underline hover:text-white">Log in</a></p>
    </main>
    
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBgFzQHL_q02mGF083TkLREpFyU0dE3Hcs",
    authDomain: "husic-6705e.firebaseapp.com",
    projectId: "husic-6705e",
    storageBucket: "husic-6705e.appspot.com",
    messagingSenderId: "311183107893",
    appId: "1:311183107893:web:c62720409ce8669b64ce7c"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const form = document.querySelector("form");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = form.querySelector('input[type="email"]').value;
    const password = form.querySelector('input[type="password"]').value;

    try {
      await createUserWithEmailAndPassword(auth, email, password);
      alert("Signed up successfully!");
      window.location.href = "login.html";
    } catch (error) {
      alert("Signup failed: " + error.message);
    }
  });
</script>
    <script type="module">
      import { auth } from './firebase.js';
      import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

      const form = document.querySelector("form");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = form.querySelector('input[type="email"]').value;
        const password = form.querySelector('input[type="password"]').value;

        try {
          await createUserWithEmailAndPassword(auth, email, password);
          alert("Signed up successfully!");
          window.location.href = "login.html";
        } catch (error) {
          alert("Signup failed: " + error.message);
        }
      });
    </script>
