<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Music | HÜSIC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Urbanist', sans-serif;
      }
    </style>
  </head>
  <body class="bg-black text-white">
    <!-- Navbar -->
    <nav class="flex justify-between items-center px-6 py-4 fixed top-0 left-0 w-full bg-black bg-opacity-80 z-50">
      <div class="text-2xl font-black tracking-wide">HÜSIC</div>
      <ul class="flex space-x-6 text-sm font-medium">
        <li><a href="index.html" class="hover:text-gray-400 transition">Home</a></li>
        <li><a href="browse.html" class="hover:text-gray-400 transition">Browse</a></li>
        <li><a href="upload.html" class="text-gray-400">Upload</a></li>
        <li><a href="login.html" class="hover:text-gray-400 transition">Log In</a></li>
      </ul>
    </nav>

    <!-- Upload Page Content -->
    <main class="pt-24 px-6 max-w-3xl mx-auto">
      <h1 class="text-4xl font-bold mb-6 text-center">Upload Your Track</h1>
      <form class="space-y-6 bg-white/5 p-6 rounded-xl">
        <div>
          <label class="block text-sm mb-2">Track Title</label>
          <input type="text" class="w-full px-4 py-2 rounded bg-white/10 text-white border border-white/20 focus:outline-none focus:ring-2 focus:ring-white" placeholder="e.g. My First Single" />
        </div>
        <div>
          <label class="block text-sm mb-2">Artist Name</label>
          <input type="text" class="w-full px-4 py-2 rounded bg-white/10 text-white border border-white/20 focus:outline-none focus:ring-2 focus:ring-white" placeholder="e.g. JAY WÜN" />
        </div>
        <div>
          <label class="block text-sm mb-2">Genre</label>
          <select class="w-full px-4 py-2 rounded bg-white/10 text-white border border-white/20 focus:outline-none focus:ring-2 focus:ring-white">
            <option>Hip-Hop</option>
            <option>R&B</option>
            <option>Pop</option>
            <option>Gospel</option>
            <option>Other</option>
          </select>
        </div>
        <div>
          <label class="block text-sm mb-2">Upload MP3 File</label>
          <input type="file" class="block w-full text-sm text-gray-300 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-white file:text-black hover:file:bg-gray-100" accept="audio/mp3" />
        </div>
        <button type="submit" class="w-full bg-white text-black py-3 rounded-full font-semibold hover:bg-gray-200 transition">Upload</button>
      </form>
    </main>
  
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBgFzQHL_q02mGF083TkLREpFyU0dE3Hcs",
    authDomain: "husic-6705e.firebaseapp.com",
    projectId: "husic-6705e",
    storageBucket: "husic-6705e.appspot.com",
    messagingSenderId: "311183107893",
    appId: "1:311183107893:web:c62720409ce8669b64ce7c"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.addEventListener("DOMContentLoaded", () => {
    const authLink = document.getElementById("authLink");

    onAuthStateChanged(auth, (user) => {
      if (authLink) {
        if (user) {
          authLink.textContent = "Log Out";
          authLink.href = "#";
          authLink.addEventListener("click", async (e) => {
            e.preventDefault();
            await signOut(auth);
            alert("Logged out successfully.");
            window.location.href = "index.html";
          });
        } else {
          authLink.textContent = "Log In";
          authLink.href = "login.html";
        }
      }
    });
  });
</script>

</body>
</html>
