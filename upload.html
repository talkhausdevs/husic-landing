<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload | HÜSIC</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Urbanist', sans-serif; }
  </style>
</head>
<body class="bg-black text-white">
  <!-- NAV -->
  <nav class="flex justify-between items-center px-6 py-4 fixed top-0 left-0 w-full bg-black bg-opacity-90 z-50">
    <a href="index.html"><img src="icon.png" alt="HÜSIC logo" class="h-10 w-auto" /></a>
    <ul class="flex space-x-6 text-sm font-medium">
      <li><a href="index.html" class="hover:text-gray-400 transition">Home</a></li>
      <li><a href="browse.html" class="hover:text-gray-400 transition">Browse</a></li>
      <li><a href="upload.html" class="text-sky-400">Upload</a></li>
    </ul>
  </nav>

  <main class="pt-32 px-6 max-w-3xl mx-auto text-center">
    <h1 class="text-4xl font-black mb-4">Upload Your Music</h1>
    <p class="text-gray-400 mb-10">Submit your track to be featured on HÜSIC. Make sure you're on a valid subscription plan.</p>

    <form class="bg-white/5 p-6 rounded-2xl shadow-lg text-left space-y-6">
      <div>
        <label class="block text-sm font-bold mb-2">Track Title</label>
        <input type="text" placeholder="Enter your song title" class="w-full px-4 py-2 rounded-lg bg-white/10 text-white focus:outline-none focus:ring-2 focus:ring-sky-500">
      </div>
      <div>
        <label class="block text-sm font-bold mb-2">Artist Name</label>
        <input type="text" placeholder="Your artist name" class="w-full px-4 py-2 rounded-lg bg-white/10 text-white focus:outline-none focus:ring-2 focus:ring-sky-500">
      </div>
      <div>
        <label class="block text-sm font-bold mb-2">Audio File</label>
        <input type="file" accept="audio/*" class="w-full file:bg-sky-500 file:text-white file:rounded-lg file:px-4 file:py-2 file:border-0 bg-white/10 text-white">
      </div>
      <div>
        <label class="block text-sm font-bold mb-2">Cover Art</label>
        <input type="file" accept="image/*" class="w-full file:bg-sky-500 file:text-white file:rounded-lg file:px-4 file:py-2 file:border-0 bg-white/10 text-white">
      </div>
      <div>
        <label class="block text-sm font-bold mb-2">Genre</label>
        <select class="w-full px-4 py-2 rounded-lg bg-white/10 text-white focus:outline-none focus:ring-2 focus:ring-sky-500">
          <option>Alternative Soul</option>
          <option>Trap Gospel</option>
          <option>Lo-fi Hip Hop</option>
          <option>Neo-Soul</option>
          <option>Pop</option>
        </select>
      </div>
      <button type="submit" class="w-full bg-sky-500 hover:bg-sky-600 text-white font-bold py-3 rounded-lg transition">Submit Track</button>
    </form>
  </main>
</body>
</html>
