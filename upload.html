
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Music | HÜSIC</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Urbanist', sans-serif; }
  </style>
</head>
<body class="bg-black text-white">
  <nav class="flex justify-between items-center px-6 py-4 fixed top-0 left-0 w-full bg-black bg-opacity-90 z-50">
    <a href="index.html"><img src="icon.png" alt="HÜSIC logo" class="h-10 w-auto"/></a>
    <ul class="flex space-x-6 text-sm font-medium">
      <li><a href="index.html" class="hover:text-gray-400 transition">Home</a></li>
      <li><a href="browse.html" class="hover:text-gray-400 transition">Browse</a></li>
      <li><a href="upload.html" class="text-sky-400">Upload</a></li>
      <li><a href="dashboard.html" class="hover:text-gray-400 transition">Dashboard</a></li>
      <li><a href="login.html" class="hover:text-gray-400 transition">Logout</a></li>
    </ul>
  </nav>

  <main class="pt-28 px-6 max-w-4xl mx-auto space-y-12">
    <header>
      <h1 class="text-4xl font-black mb-2">📤 Upload Music</h1>
      <p class="text-gray-400 text-sm">Submit new songs, build your discography, and distribute like a pro.</p>
    </header>

    <section class="bg-white/5 p-6 rounded-lg">
      <div class="mb-6 text-center border-2 border-dashed border-gray-600 rounded-lg py-12 px-4">
        <p class="text-gray-400 mb-2">Drag & Drop your audio file here</p>
        <p class="text-sm text-gray-600">or click to browse files</p>
      </div>

      <form class="space-y-4">
        <input type="text" placeholder="Track Title" class="w-full px-4 py-2 bg-white/10 rounded text-white placeholder-gray-400"/>
        <input type="text" placeholder="Genre" class="w-full px-4 py-2 bg-white/10 rounded text-white placeholder-gray-400"/>
        <textarea placeholder="Track Description" class="w-full px-4 py-2 bg-white/10 rounded text-white placeholder-gray-400"></textarea>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input type="text" placeholder="Language" class="px-4 py-2 bg-white/10 rounded text-white placeholder-gray-400"/>
          <input type="text" placeholder="Target Region(s)" class="px-4 py-2 bg-white/10 rounded text-white placeholder-gray-400"/>
        </div>
        <input type="text" placeholder="Copyright Owner" class="w-full px-4 py-2 bg-white/10 rounded text-white placeholder-gray-400"/>
        <input type="text" placeholder="Record Label (Optional)" class="w-full px-4 py-2 bg-white/10 rounded text-white placeholder-gray-400"/>
        
        <div class="flex gap-4">
          <button class="bg-white/10 border border-white px-4 py-2 rounded hover:bg-white/20">Save as Draft 🔐</button>
          <button class="bg-sky-500 px-4 py-2 rounded hover:bg-sky-600 font-bold">Publish 🚀</button>
        </div>
      </form>
    </section>

    <section class="bg-white/5 p-6 rounded-lg">
      <h2 class="text-xl font-bold mb-4">🌐 Smart Link Preview</h2>
      <div class="bg-white/10 text-sm text-gray-300 px-4 py-3 rounded">https://husic.io/your-track-title</div>
    </section>
  </main>
</body>
</html>
