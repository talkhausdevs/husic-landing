<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Link Generator | HÃœSIC</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Urbanist', sans-serif; }
    .neon-btn {
      background: linear-gradient(to right, #0ea5e9, #38bdf8);
      box-shadow: 0 0 12px #38bdf8, 0 0 32px #0ea5e9;
    }
    .link-preview {
      background-color: #0f172a;
      border: 1px solid #38bdf8;
      padding: 1rem;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body class="bg-black text-white">
  <nav class="flex justify-between items-center px-6 py-4 fixed top-0 left-0 w-full bg-black bg-opacity-90 z-50">
    <a href="index.html"><img src="icon.png" alt="HÃœSIC logo" class="h-10 w-auto" /></a>
    <ul class="flex space-x-6 text-sm font-medium" id="navLinks">
      <li><a href="index.html" class="hover:text-gray-400 transition">Home</a></li>
      <li><a href="browse.html" class="hover:text-gray-400 transition">Browse</a></li>
      <li><a href="upload.html" class="hover:text-gray-400 transition">Upload</a></li>
      <li id="dashboardButton"></li>
      <li id="authButtonContainer"></li>
    </ul>
  </nav>

  <main class="pt-36 px-6 max-w-4xl mx-auto">
    <h1 class="text-4xl font-black text-center bg-gradient-to-r from-sky-400 via-blue-500 to-cyan-300 bg-clip-text text-transparent mb-10">Smart Link Generator</h1>

    <form class="space-y-8 text-sm">
      <div>
        <label class="text-white font-bold">Track Title</label>
        <input type="text" placeholder="Track Name" class="w-full mt-2 px-4 py-3 rounded-lg bg-white/10 text-white" />
      </div>
      <div>
        <label class="text-white font-bold">Upload Cover Art (optional)</label>
        <input type="file" class="block mt-2 text-gray-300" />
      </div>
      <div>
        <label class="text-white font-bold">Spotify Link</label>
        <input type="url" placeholder="https://open.spotify.com/..." class="w-full mt-2 px-4 py-3 rounded-lg bg-white/10 text-white" />
      </div>
      <div>
        <label class="text-white font-bold">Apple Music Link</label>
        <input type="url" placeholder="https://music.apple.com/..." class="w-full mt-2 px-4 py-3 rounded-lg bg-white/10 text-white" />
      </div>
      <div>
        <label class="text-white font-bold">YouTube Link</label>
        <input type="url" placeholder="https://youtube.com/..." class="w-full mt-2 px-4 py-3 rounded-lg bg-white/10 text-white" />
      </div>
      <div>
        <label class="text-white font-bold">Tidal Link</label>
        <input type="url" placeholder="https://tidal.com/..." class="w-full mt-2 px-4 py-3 rounded-lg bg-white/10 text-white" />
      </div>
      <div>
        <label class="text-white font-bold">Amazon Music Link</label>
        <input type="url" placeholder="https://music.amazon.com/..." class="w-full mt-2 px-4 py-3 rounded-lg bg-white/10 text-white" />
      </div>
      <div>
        <label class="text-white font-bold">SoundCloud Link</label>
        <input type="url" placeholder="https://soundcloud.com/..." class="w-full mt-2 px-4 py-3 rounded-lg bg-white/10 text-white" />
      </div>
      <div class="text-center">
        <button type="submit" class="neon-btn px-6 py-3 rounded-lg text-white font-bold">Generate Smart Link</button>
      </div>
    </form>

    <section class="mt-12 text-center">
      <h2 class="text-lg font-bold text-sky-300 mb-4">ðŸ”— Your Smart Link Preview</h2>
      <div class="link-preview text-sm text-white">
        <p>https://husic.io/link/your-track-name</p>
      </div>
    </section>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const authButtonContainer = document.getElementById('authButtonContainer');
      const dashboardButton = document.getElementById('dashboardButton');
      firebase.auth().onAuthStateChanged((user) => {
        if (user) {
          authButtonContainer.innerHTML = '<button onclick="firebase.auth().signOut().then(() => window.location.href=\'login.html\')" class="hover:text-red-400 transition">Logout</button>';
          dashboardButton.innerHTML = '<a href="dashboard.html" class="hover:text-gray-400 transition">Dashboard</a>';
        } else {
          authButtonContainer.innerHTML = '<a href="login.html" class="hover:text-gray-400 transition">Login</a>';
          dashboardButton.innerHTML = '';
        }
      });
    });
  </script>
</body>
</html>
