<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HÜSIC Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Urbanist', sans-serif; }
  </style>
</head>
<body class="bg-black text-white min-h-screen">
  <nav class="flex justify-between items-center px-6 py-4 bg-black bg-opacity-90 fixed top-0 w-full z-50">
    <div class="text-2xl font-black">HÜSIC</div>
    <ul class="flex space-x-6 text-sm font-medium">
      <li><a href="index.html" class="hover:text-gray-400 transition">Home</a></li>
      <li><a href="pricing.html" class="hover:text-gray-400 transition">Pricing</a></li>
    </ul>
  </nav>

  <main class="pt-28 px-6 max-w-2xl mx-auto text-center">
    <h1 class="text-4xl font-black mb-6">Checkout</h1>
    <p class="text-gray-400 mb-4">You're about to subscribe to the <span id="planName" class="text-white font-bold">Pro</span> plan.</p>
    <p class="text-2xl font-black mb-8" id="planPrice">$10/month</p>

    <div class="bg-white/5 p-6 rounded-xl">
      <p class="text-sm mb-4">(Mock payment screen – no real card needed)</p>
      <button id="confirmBtn" class="bg-white text-black px-6 py-3 rounded-full font-bold hover:bg-gray-300 transition">
        Confirm & Subscribe
      </button>
    </div>
  </main>

  <script>
    const planName = localStorage.getItem("selectedPlan") || "Pro";
    const planType = localStorage.getItem("selectedType") || "monthly";

    const planText = document.getElementById("planName");
    const planPrice = document.getElementById("planPrice");

    planText.textContent = planName;

    if (planName === "Starter") planPrice.textContent = planType === "yearly" ? "$10/year" : "$5/month";
    if (planName === "Pro") planPrice.textContent = planType === "yearly" ? "$50/year" : "$10/month";
    if (planName === "Premium") planPrice.textContent = planType === "yearly" ? "$70/year" : "$20/month";

    document.getElementById("confirmBtn").addEventListener("click", () => {
      localStorage.setItem("subscribed", "true");
      alert("Subscription activated! Enjoy the full HÜSIC experience.");
      window.location.href = "browse.html";
    });
  </script>
</body>
</html>
